name: xrt-authorize-ci

on:
  pull_request_target:
     types:
      - opened
      - edited
      - synchronized
 
env:  
  RELEASE: '2024.1'
  PIPELINE: 'xrt' 
  ENV: 'test' 
  
jobs:

  authorize:
    runs-on: ubuntu-latest

    steps:
      - name: Retrieve the collaborator
        run: echo "PR_AUTHOR=${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV
        
      - name: Authorize the PR Author
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.CI_ACCESS_TOKEN }}
          script: |
            const collab_author = process.env.PR_AUTHOR;
            const isCollaborator = await github.rest.repos.checkCollaborator({
              owner: 'Xilinx',
              repo: 'xrt',
              username: collab_author
            });

            if (isCollaborator.data) {
              console.log("Author is a trusted outside collaborator: " + collab_author);
            } else {
              console.log("Author is not a trusted outside collaborator: "+ collab_author);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: collab_author + " - is not a collaborator " + "\n Can XRT admins please validate PR"
              });
              process.exit(1);
            }
  
  build:
    needs: authorize
    strategy:      
      matrix:      
        include:      
          - os: centos78      
            packageType: rpm      
          - os: centos8      
            packageType: rpm      
          - os: rhel9      
            packageType: rpm      
          - os: ubuntu2004      
            packageType: deb      
          - os: ubuntu2204      
            packageType: deb      
        
    runs-on: [self-hosted, Ubuntu-22.04]
    steps:  
      - name: Set env variables    
        run: |    
          echo "Setting environment variables..."      
          echo "XRT_VERSION_PATCH=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV    
          echo "PATH=/usr/bin:$PATH" >> $GITHUB_ENV     
    
      - name: Test authorization   
        run: echo "Running Build pipeline"
    
