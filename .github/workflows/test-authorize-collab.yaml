name: test-authorize-collab

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronized

jobs:
  authorize:
    runs-on: [ self-hosted ]

    steps:
      - name: Authorize the author - ${{ github.event.pull_request.user.login }}
        uses: actions/github-script@v5
        with:
          script: |
            const collab_author = github.event.pull_request.user.login;
            const isCollaborator = await github.orgs.checkMembership({
              org: 'Xilinx',
              username: collab_author
            });

            if (isCollaborator.data) {
              console.log('Author ${collab_author} is a trusted outside collaborator');
            } else {
              console.log('Author ${collab_author} is not a trusted outside collaborator');
              process.exit(1);
            }
